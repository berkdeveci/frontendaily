    <script>
        $('.first-btn').click(function(){
            $('.container').slideUp(600, function(){
                $('.container-2').slideDown(600).css("display","flex");
            });
            
        });
        $('#close-2').click(function(){
            $('.container-2').slideUp(600, function(){
                $('.container').slideDown(600).css("display","flex");
            });
        })
    </script>
